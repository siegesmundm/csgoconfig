//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshairalpha "999"
cl_crosshaircolor "5"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

//Gun Tracers - these are bad, really misleading
r_drawtracers_firstperson "0"


//Sound - less delayed, better sound
windows_speaker_config "1" 
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"
bind "kp_minus" "toggle voice_enable 1 0" // this lets you turn voice on and off on numpad minus


// Rates and Interpolation
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "0"
cl_smoothtime "0"
cl_wpn_sway_interp "0"
mat_queue_mode "2"
r_drawtracers_firstperson "0" 
r_eyegloss "0"
r_eyemove "0" 
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
r_dynamic "1" 

echo "Rate Settings loaded"

//MOTD - because fuck opinion
cl_disablehtmlmotd "0"
cl_downloadfilter "all"


// Mouse commands
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Radar - radar settings + adjustment on numpad enter
cl_radar_scale "0.4"
cl_radar_rotate "1"
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "1"
bind "kp_enter" "incrementvar cl_radar_scale 0.32 0.52 0.05" // this lets you adjust radar scale on numpad enter

// Miscellaneous
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_righthand "1"
cl_forcepreload "1"
hud_showtargetid "1"
fps_max "300"
net_graph "1"
net_allow_multicast "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_maxroutable "1200"
net_scale "5"
net_steamcnx_allowrelay "1"
mm_dedicated_search_maxping "90"
mm_session_search_ping_limit "50"


//Aliaseses

alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "f" "+jumpthrow"

alias +knife "slot3"
alias -knife "slot2; slot1"
bind q +knife

alias "+scorenet" "+showscores; net_graphheight 100"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

alias afkON "echo AFK Enable; +forward; +moveleft; +left;"
alias afkOFF "echo AFK Disable; -forward; -moveleft; -left;"

// alias +shiftloud "+speed; volume .05; voice_enable 0; cl_mute_enemy_team 1"
// alias -shiftloud "-speed; volume .02; voice_enable 1; cl_mute_enemy_team 0"
// bind shift +shiftloud

bind "mouse4" ""
bind "mouse5" "+voicerecord"
bind "c" +left
bind "t" "+lookatweapon"
bind "v" noclip

cl_loadout_colorweaponnames 1
safezonex 0,85
safezoney 0,85
cl_hud_color "7"
cl_showhelp "0"
cl_autohelp "0"
cl_disablehtmlmotd "1"
cl_disablefreezecam "1"

clear
echo "Net Settings loaded"
echo "Autoexec Config loaded"
host_writeconfig